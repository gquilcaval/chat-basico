<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>CHAT - BASICO</title>
    <link rel="icon" type="image/png" href="/iconos/charla.png" />
 
</head>
<body>
    
    
  

    
    
       <div class="container clearfix">
        <form>
  
          <input  name="username"  id="username" />
          
          
          <input type="button" id="conect" value="conectar" />
        </form>
        <div class="people-list" id="people-list">
          <div class="clearfix">
                <div class="about">
                <div class="name">
                <i class="fa fa-circle online"></i> conectados
                </div>
                
                
                </div>
          </div>
          <ul id="list">
           
            
            
          </ul>
          <button type="button" id="btnCerrarSesion" >CERRAR SESION</button>
        </div>
        
        <div id="chat">
           
                <div class="chat-header clearfix">
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
                  
                  <div class="chat-about">
                    <div id="chat-with"></div>
                    <div class="chat-num-messages"></div>
                  </div>
                  <i class="fa fa-star"></i>
                </div> <!-- end chat-header -->
                
                <div class="chat-history">
                  <ul id="chat-history">
                    
                  </ul>
                  
                </div> <!-- end chat-history -->
                
                <div class="chat-message clearfix">
                  <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                          
                  <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                  <i class="fa fa-file-image-o"></i>
                  
                  <button id="send">Send</button>
          
                </div> <!-- end chat-message -->
                
             
        </div> <!-- end chat -->
        
      </div> <!-- end container -->
    
      <footer>Development by : Gquilcaval</footer>
    <script id="message-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
          <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          {{messageOutput}}
        </div>
      </li>
    </script>
    
    <script id="message-response-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
          <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
          {{response}}
        </div>
      </li>
    </script>
    
    <script src ="https://cdn.socket.io/3.1.1/socket.io.min.js"  integridad = "sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"  crossorigin = "AnÃ³nimo" > </script> 

  <script src="chat.js"></script>


</body>
</html>
